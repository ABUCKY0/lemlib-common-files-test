name: Auto PR files

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: python ${{github.workspace}}/auto-push.py